language: node_js
node_js:
  - '12'

cache:
  directories:
    - 'node_modules'

branches:
  only:
    - nuxt_blog

install:
  - npm install
  - npm run generate

script:
  - echo "CI 이후 테스트는 예외."

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_ACCESS_TOKEN # Set in travis-ci.org dashboard, marked secure https://docs.travis-ci.com/user/deployment/pages/#Setting-the-GitHub-token
  target-branch: main
  local-dir: dist
  on:
    branch: nuxt_blog